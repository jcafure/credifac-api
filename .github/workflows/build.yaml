name: Build

on:
  push:
    branches:
      - feature/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 22
      uses: actions/setup-java@v4
      with:
        java-version: '22'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn install -DskipTests=true

    - name: Ruin Tests
      run: mvn test