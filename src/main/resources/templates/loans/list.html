<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div th:insert="~{shareds/navbar}"></div>

    <div class="container">
        <div class="card">
            <div class="card-header">Lista Empréstimos</div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Data</th>
                        <th>Status</th>
                        <th>Valor</th>
                        <th>Opções</th>
                    </tr>
                    <th:block th:each="loan : ${loans}">
                        <tr>
                            <td th:text="${loan.customer.name}"></td>
                            <td th:text="${loan.customer.phoneNumber}"></td>
                            <td th:text="${loan.loanDateFormated}"></td>
                            <td th:text="${loan.loanStatus}"></td>
                            <td th:text="${loan.totalAmountformated}"></td>
                            <td>
                                <a th:href="@{/loans/update/{id}(id=${loan.id})}" class="btn btn-primary">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/loans/delete/{id}(id=${loan.id})}">
                                    <button class="btn btn-danger"><i class="bi bi-trash"></i></button>
                                </a>
                            </td>
                        </tr>
                    </th:block>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <div th:insert="~{shareds/footer}"></div>
</body>

</html>
